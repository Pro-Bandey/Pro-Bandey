name: 'Multi-Style Contribution Snake'
description: 'Generates unique snakes, including "Twin" and "Triple" snake effects using CSS.'
author: 'Pro-Bandey'
branding:
  icon: 'play'
  color: 'green'

inputs:
  github_user_name:
    description: 'The GitHub username'
    required: true
    default: ${{ github.repository_owner }}

runs:
  using: "composite"
  steps:
    - name: Create dist folder
      run: mkdir -p dist
      shell: bash

    # STYLE 1: TWIN SNAKES (Two snakes moving together)
    # Effect: A Green snake with a Purple "Ghost" snake following it
    - name: Generate Twin Snakes
      uses: Platane/snk@v3
      with:
        github_user_name: ${{ inputs.github_user_name }}
        outputs: |
          dist/twin-snakes.svg?color_snake=#39d353&custom_css=.snake{filter:drop-shadow(-12px -12px 0px #bc8cf2);}.month{fill:#39d353;}
          dist/twin-snakes.gif?color_snake=#39d353&color_background=#0d1117

    # STYLE 2: TRIPLE NEON (Three snakes effect)
    # Effect: Uses double drop-shadows to create a Cyan, Magenta, and Yellow trio
    - name: Generate Triple Neon
      uses: Platane/snk@v3
      with:
        github_user_name: ${{ inputs.github_user_name }}
        outputs: |
          dist/triple-snake.svg?color_snake=#00fff2&custom_css=.snake{filter:drop-shadow(10px 10px 0px #ff00ff) drop-shadow(-10px -10px 0px #ccff00);}.month{fill:#00fff2;}
          dist/triple-snake.gif?color_snake=#00fff2&color_background=#000000

    # STYLE 3: ROUNDED DISCO (Changing colors)
    - name: Generate Disco Snake
      uses: Platane/snk@v3
      with:
        github_user_name: ${{ inputs.github_user_name }}
        outputs: |
          dist/disco-snake.svg?shape=circle&color_snake=#ff0000&custom_css=@keyframes change{0%{fill:red;} 50%{fill:blue;} 100%{fill:red;}} .snake{animation:change 2s infinite;}.month{fill:white;}
          dist/disco-snake.gif?shape=circle&color_snake=#ff0000&color_background=#000000

    # STYLE 4: THE STAR (Complex shape)
    - name: Generate Star Snake
      uses: Platane/snk@v3
      with:
        github_user_name: ${{ inputs.github_user_name }}
        outputs: |
          dist/star-snake.svg?color_snake=#ffd700&custom_css=rect.ContributionCalendar-day{clip-path:polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);}.month{fill:#ffd700;}
          dist/star-snake.gif?color_snake=#ffd700&color_background=#1a1a1a

    - name: Deploy to output branch
      uses: crazy-max/ghaction-github-pages@v4
      with:
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ github.token }}
