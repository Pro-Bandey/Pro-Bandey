name: Generate Snake

permissions:
  contents: write
  pages: write
  id-token: write

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dist folder
        run: mkdir -p dist

      - name: Generate Light Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Pro-Bandey
          outputs: |
            dist/github-contribution-grid-snake-light.svg
            dist/github-contribution-grid-snake-light.gif
          style: light

      - name: Generate Dark Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Pro-Bandey
          outputs: |
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake-dark.gif
          style: dark

      - name: Generate Ocean Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Pro-Bandey
          outputs: |
            dist/github-contribution-grid-snake-ocean.svg
            dist/github-contribution-grid-snake-ocean.gif
          style: ocean

      - name: Generate Dracula Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Pro-Bandey
          outputs: |
            dist/github-contribution-grid-snake-dracula.svg
            dist/github-contribution-grid-snake-dracula.gif
          style: dracula

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
